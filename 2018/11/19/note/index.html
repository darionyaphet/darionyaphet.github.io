<p>人类社会属性的核心部分正是对亲密关系的需要 </p>
<blockquote>
<p>亲密关系和泛泛之交至少在六个方面存在程度差异：了解（knowledge）、关心（care）、相互依赖性（interdependence）、相互一致性（mutuality）、信任（trust）以及承诺（commitment）。</p>
<p>亲密伴侣常认为他们是天造地设的一对，而不是两个完全分离的个体。他们表现出很高的相互一致性，这意味着他们认同双方在生活上的融合，自称为“我们”，而不是“我”和“他/她”</p>
</blockquote>
